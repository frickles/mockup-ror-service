<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa"/>
      <stop offset="100%" stop-color="#e9ecef"/>
    </linearGradient>
    <linearGradient id="navyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a5f"/>
      <stop offset="100%" stop-color="#152a45"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative accent -->
  <circle cx="1100" cy="500" r="200" fill="#e87722" opacity="0.08"/>
  <circle cx="1150" cy="150" r="80" fill="#1e3a5f" opacity="0.05"/>

  <!-- Logo area - navy box with company name -->
  <rect x="70" y="70" width="400" height="100" fill="url(#navyGrad)" rx="12"/>
  <text x="90" y="135" fill="#ffffff" style="font-family: Georgia, serif; font-size: 42px; font-weight: bold;">RÖR-SERVICE</text>

  <!-- Copper accent line -->
  <rect x="70" y="190" width="80" height="4" fill="#e87722" rx="2"/>

  <!-- Main headline -->
  <text x="70" y="270" fill="#1e3a5f" style="font-family: Georgia, serif; font-size: 64px; font-weight: 600;">VVS-service du kan lita på</text>

  <!-- Subheadline -->
  <text x="70" y="330" fill="#5a6c7d" style="font-family: -apple-system, sans-serif; font-size: 32px;">Söderhamn &amp; Stockholm</text>

  <!-- Trust signals -->
  <g fill="#1e3a5f" style="font-family: -apple-system, sans-serif; font-size: 24px;">
    <text x="70" y="420">
      <tspan fill="#e87722">✓</tspan> Säker Vatten
      <tspan dx="40" fill="#e87722">✓</tspan> ROT-avdrag
      <tspan dx="40" fill="#e87722">✓</tspan> Akutjour 24/7
    </text>
  </g>

  <!-- Phone CTA -->
  <rect x="70" y="470" width="320" height="70" fill="#e87722" rx="12"/>
  <text x="230" y="518" fill="#ffffff" text-anchor="middle" style="font-family: -apple-system, sans-serif; font-size: 30px; font-weight: 600;">070-621 30 33</text>

  <!-- Domain -->
  <text x="70" y="590" fill="#e87722" style="font-family: -apple-system, sans-serif; font-size: 26px; font-weight: 500;">ror-service.se</text>
</svg>
